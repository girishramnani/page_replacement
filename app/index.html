	<body>
		<div class="container">  
          <section class="content">
				<span class="input input--ichiro long">

					<label class="input__label input__label--ichiro" for="input-25">
						<span class="input__label-content input__label-content--ichiro">Requested Frames</span>

				</span>
<!--
				<span class="input input--ichiro">
					<input class="input__field input__field--ichiro" type="text" id="input-26" />
					<label class="input__label input__label--ichiro" for="input-26">

-->
				<span class="input input--ichiro">
					<input class="input__field input__field--ichiro" type="text" id="input-27" />

						<span class="input__label-content input__label-content--ichiro"> Frame size</span>

                <select class="cs-select cs-skin-border">
					<option value="" disabled selected>Page replacement Algorithm</option>

        <div class="pagePane"></div>
        
        <div class="mainView">
            <div class="pageStackWrapper">
                <div class="pageStackBorder">
                <div class="pageStack">
                </div>
                </div>
            </div>
            <div class="messages"></div>
        </div>
        <script src="js/jquery-2.1.4.js"></script>
		<script src="js/classie.js"></script>
        
        <script src="js/selectFx.js"></script>
		<script>
			(function() {
				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx(el);
				} );
			})();
		</script>
		<script>
			(function() {
			
				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
        
        
        <script src="js/pageArray.js"></script>
        <script src="js/stack.js"></script>
        <script src="js/main.js"></script>
	</body>
